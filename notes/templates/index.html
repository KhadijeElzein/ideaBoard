{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'functions.js' %}"></script>
    <link  href="https://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'ico.png' %}"/>
    <title>Idea Board</title>
</head>
<script type="text/javascript">
    var url = '{% url "index" %}';
    var token = '{{ csrf_token }}';
</script>
<body>
    <nav class="navbar navbar-dark" style="background-color: #0ECFB4;">
        <span class="navbar-brand mb-0 h1">Idea Board</span>
        <button type="button" class="btn btn-info btn-lg" id="new-idea" style="margin:5px;">+</button>
    </nav>
   
    <div id="content">
        {% if notes %}
        {% for note in notes %}
            <div class="tile" id='{{note.id}}'>
                 <span class="deleteBtn"><i class="material-icons">delete_outline</i></span>
                 <div class="input" id="title">
                    {% if note.title%}
                        {{note.title}}
                    {% else %}
                    {% endif %}
                </div>
                <div class="input" id="text">
                    {{note.text}}
                </div>
            </div>
        {% endfor %}
        {% else %}
        {% endif %}
    </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
